<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="#" method="post">
        <h1>Contact Us</h1>

        <label for="name">Your Name<span>*</span></label>
        <div>
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="First name"
            required
            minlength="3"
          />
          <input
            type="text"
            name="lname"
            id="lname"
            placeholder="Last name"
            required
            minlength="1"
          />
        </div>

        <label for="email">Email<span>*</span></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="example@email.com"
          required
        />

        <label for="message">Message<span>*</span></label>
        <textarea
          name="message"
          id="message"
          placeholder="Please enter your comments..."
          required
          minlength="12"
        ></textarea>

        <button type="submit" id="submit-btn">Submit</button>

        <p class="success">Message sent successfully!</p>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
